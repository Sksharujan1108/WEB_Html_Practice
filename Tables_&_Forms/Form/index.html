<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sk Form</title>
  </head>
  <body>
    <center>
        <div>
            <label> First Name: </label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Enter your first name"
            />
            <br>
            <br>
      
            <label> Last Name: </label>
            <input
              type = "text"
              name = "lastName"
              id = "lastName"
              placeholder = "Enter your first name"
            />
            <br>
            <br>
      
            <label> Message: </label>
            <textarea
              name = "message"
              id = "message"
              cols = "30"
              rows = "10"
              placeholder = "Enter your message"
            >
            </textarea>
            <br>
            <br>
            
            <input 
              type = "submit" 
              value = "Submit" 
            />
          </div>
    </center>
  </body>
</html>
